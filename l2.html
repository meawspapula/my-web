<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Top nav bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-bar i {
            margin-right: 5px;
            color: #555;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 200px;
        }

        .menu-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-icons a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            text-align: center;
        }

        .menu-icons i {
            display: block;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <!-- Logo -->
        <div class="logo">JoMox</div>

        <!-- Search bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>

        <!-- Menu icons -->
        <div class="menu-icons">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-users"></i> My Network</a>
            <a href="#"><i class="fas fa-briefcase"></i> Jobs</a>
            <a href="#"><i class="fas fa-comment-dots"></i> Messaging</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><img src="profile.jpg" alt="Me" class="profile-pic"> Me</a>
            <a href="#"><i class="fas fa-th"></i> Work</a>
        </div>
    </div>

</body>
</html>
